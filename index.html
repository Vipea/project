     This file's purpose in life is to visualize fishing methods throughout
     the past 25 years and the amount of fauna in different locations in the
     North Sea.
     https://www.clo.nl/indicatoren/nl0587-visserijtechnieken -->

<html lang="en" >

  <head>

    <meta charset="UTF-8">
    <title>Fishing methods and correlating fauna trends in the North Sea</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script>
      var d3v4 = d3
    </script>
    <script src="js/d3-scale-radial.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src='js/index.js'></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

  <body>

    <div class="container">
      <input type="range" min="1990" max="2010" class="custom-range" value="50" id="customRange1">
      <span id="showVal"></span>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-6" id="fishingmethods">
          <svg id="fishingmethods_stackedbars"></svg>
        </div>
        <div class="col-6" id="faunachange">
          <svg id="faunachange_relativebars"></svg>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-6" id="specieschange">
          <select class="form-control" id="select_species">
            <option value="fish">Fish</option>
            <option value="bodem">Benthic Animals</option>
            <option value="bird">Birds</option>
          </select>
          <svg id="specieschange_circularbars"></svg>
        </div>
        <div class="col-6" id="faunatotal">
          <select class="form-control" id="select_location">
            <option value="coastal">Coastal areas</option>
            <option value="oosterschelde">Oosterschelde</option>
            <option value="waddenzee">Waddenzee</option>
            <option value="westerschelde">Westerschelde</option>
          </select>
          <svg id="faunatotal_linechart"></svg>
        </div>
      </div>
    </div>

  </body>

</html>
