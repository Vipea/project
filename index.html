<html lang="en" >

  <head>

    <meta charset="UTF-8">
    <title>Fishing methods and correlating fauna trends in the North Sea</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
